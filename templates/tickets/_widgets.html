<div class="row g-4 mb-3">
  {% for w in widgets %}
  <div class="col-md-4 col-xl-4">
    <div class="card">
      <div class="card-body">
        <h5 class="mb-2">{{ w.label }}</h5>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: {{ w.count|default:0 }}%"
               aria-valuenow="{{ w.count|default:0 }}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="small text-muted mt-1">{{ w.count }} tickets</div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
