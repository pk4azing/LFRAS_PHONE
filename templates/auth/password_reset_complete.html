{% extends "base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="card card-form">
  <div class="card-body text-center">
    <h5 class="mb-2">Password Updated</h5>
    <p class="text-muted">Your password has been successfully set. You can now sign in with your new password.</p>
    <a class="btn btn-primary mt-2" href="{% url 'accounts:login' %}">Go to Login</a>
  </div>
</div>
{% endblock %}
