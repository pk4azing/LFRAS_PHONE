{% extends "base.html" %}
{% block title %}Email Sent{% endblock %}

{% block content %}
<div class="card card-form">
  <div class="card-body text-center">
    <h5 class="mb-2">Check your email</h5>
    <p class="text-muted">If an account exists for that address, we've sent a password reset link. Please check your inbox and follow the instructions.</p>
    <a class="btn btn-primary mt-2" href="{% url 'accounts:login' %}">Back to Login</a>
  </div>
</div>
{% endblock %}
