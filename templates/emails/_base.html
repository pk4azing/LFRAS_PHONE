<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ subject|default:"Lucid Compliances" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Mobile-friendly, inline-friendly styles */
    body{margin:0;background:#f6f9fc;font-family:Inter,Segoe UI,Arial,sans-serif;color:#0f172a;}
    .wrapper{padding:24px;}
    .card{max-width:640px;margin:0 auto;background:#ffffff;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,.06);overflow:hidden}
    .brand{padding:20px 24px;border-bottom:1px solid #eef2f7;background:#0f172a;color:#fff}
    .brand h1{font-size:16px;margin:0;letter-spacing:.5px}
    .content{padding:24px}
    h2{margin:0 0 12px 0;font-size:18px}
    p{margin:0 0 12px 0;line-height:1.55}
    .kbd{display:inline-block;padding:6px 10px;border-radius:8px;background:#111827;color:#fff;font-weight:600;letter-spacing:.5px}
    .btn{display:inline-block;padding:12px 18px;border-radius:10px;text-decoration:none;background:#2563eb;color:#fff;font-weight:600}
    .muted{color:#6b7280;font-size:12px}
    .hr{height:1px;background:#eef2f7;margin:20px 0}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="brand"><h1>Lucid Compliances</h1></div>
      <div class="content">
        {% block content %}{% endblock %}
        <div class="hr"></div>
        <p class="muted">If you didnâ€™t request this, you can safely ignore this email.</p>
      </div>
    </div>
  </div>
</body>
</html>
